<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authentication - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #191414 0%, #1db954 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .callback-container {
            text-align: center;
            padding: 2rem;
            background: rgba(25, 20, 20, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .spotify-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: #1db954;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        h1 {
            margin-bottom: 1rem;
            color: #1db954;
        }

        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.loading {
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid #1db954;
        }

        .status.success {
            background: rgba(29, 185, 84, 0.2);
            border: 1px solid #1db954;
        }

        .status.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }

        .back-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #1db954;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #1ed760;
            transform: translateY(-2px);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #1db954;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spotify-logo">üéµ</div>
        <h1>Spotify Authentication</h1>
        <div id="status" class="status loading">
            <div class="spinner"></div>
            Processing authentication...
        </div>
        <a href="index.html" class="back-btn" id="back-btn" style="display: none;">Back to Portfolio</a>
    </div>

    <script>
        // Spotify OAuth callback handler
        function handleSpotifyCallback() {
            const statusEl = document.getElementById('status');
            const backBtn = document.getElementById('back-btn');
            
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const state = urlParams.get('state');
            
            console.log('üîê Callback received:', { code: !!code, error, state });
            
            if (error) {
                // Handle OAuth error
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Authentication failed: ${error}`;
                backBtn.style.display = 'inline-block';
                return;
            }
            
            if (!code) {
                // No code received
                statusEl.className = 'status error';
                statusEl.innerHTML = '‚ùå No authorization code received';
                backBtn.style.display = 'inline-block';
                return;
            }
            
            // Exchange code for access token
            exchangeCodeForToken(code);
        }
        
        async function exchangeCodeForToken(code) {
            const statusEl = document.getElementById('status');
            const backBtn = document.getElementById('back-btn');
            
            try {
                // Spotify OAuth configuration
                const clientId = 'YOUR_SPOTIFY_CLIENT_ID'; // Replace with your actual client ID
                const clientSecret = 'YOUR_SPOTIFY_CLIENT_SECRET'; // Replace with your actual client secret
                const redirectUri = 'https://vordz23.github.io/porfolio/callback.html';
                
                // Exchange authorization code for access token
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: redirectUri
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const tokenData = await response.json();
                console.log('üéâ Token received:', tokenData);
                
                // Store tokens in localStorage
                localStorage.setItem('spotify_access_token', tokenData.access_token);
                localStorage.setItem('spotify_refresh_token', tokenData.refresh_token);
                localStorage.setItem('spotify_expires_at', Date.now() + (tokenData.expires_in * 1000));
                
                // Show success message
                statusEl.className = 'status success';
                statusEl.innerHTML = '‚úÖ Authentication successful! Redirecting...';
                
                // Redirect back to main page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('üí• Token exchange failed:', error);
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Token exchange failed: ${error.message}`;
                backBtn.style.display = 'inline-block';
            }
        }
        
        // Handle callback when page loads
        window.addEventListener('load', handleSpotifyCallback);
    </script>
</body>
</html>
